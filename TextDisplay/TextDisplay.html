<!DOCTYPE html>

<head>
    <script type="text/javascript" src="Scripts/jquery-1.11.1.min.js">
    </script>
    <script type="text/javascript" src="UI/jquery-ui.min.js">
    </script>
    <script type="text/javascript" src="Scripts/TextDisplay.js">
    </script>
    <link href="Styles/TextDisplay.css" rel="stylesheet" type="text/css" />
    <link href="UI/jquery-ui.min.css" rel="stylesheet" type="text/css" />
    <link href="UI/jquery-ui.structure.min.css" rel="stylesheet" type="text/css" />
    <link href="UI/jquery-ui.theme.min.css" rel="stylesheet" type="text/css" />
</head>
<html>

<body>
    <span id="loading" style="display:none;"> Loading... </span>
    <div>
		<header class="ui-state-active" style="display:none;">
			<h2> Txt Display </h2>
		</header>
		<hr />
		
        <nav>
            <input type="button" id="start" value="Start" />
			<input type="button" id="a" value="a" />
			<input type="button" id="b" value="b" />
			<input type="button" id="c" value="c" />
            <input type="button" id="reset" value="Reset" style="display:none;" />
        </nav>

        <aside>
            <select id="ddlFrom" style="display:block;" class="ui-state-active">
                <option>Select an Option</option>
            </select>

            <textarea id="SMSContainer" style="display:block"></textarea>
        </aside>

		<span style="display:none;">
			<object width="420" height="315"
	data="http://www.youtube.com/v/KRaWnd3LJfs&autoplay=1">
	</object>
</span>

        <section>
			<article id="SMSHolder">
			</article>
        </section>
    </div>
	
	
	<div id="dialog-message" title="Invalid" style="display:none;">
	  <p>
		<span class="ui-icon ui-icon-circle-close" style="float:left; margin:0 7px 50px 0;"></span>
		Please enter your XML.
	  </p>
	  <p>
		XML Should have been emailed to you.
	  </p>
	</div>


</body>

</html>
